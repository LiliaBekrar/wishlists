name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # IMPORTANT: permet au bot de pousser sur gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          # Garder en cohérence avec vite.config.ts (base '/wishlists/')
          VITE_BASE_URL: https://${{ github.repository_owner }}.github.io/wishlists
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true   # 1er déploiement: crée gh-pages proprement
